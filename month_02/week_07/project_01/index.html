<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body class="back_color">
    <div>

                <img src="./imgs/Rectangle 373.png" alt="img" />

            <h3 class="hhh">Track your sleep</h3>

        <div class="box2">

            <div class="eclips">

            </div>
            <div class="fish">
                <img src="./imgs/fluent-emoji_fish.png" alt="" />
            </div>
            <div>
                <div>
                    <img class="arrow_rigth" src="./imgs/gg_arrow-up-o.png" alt="" />
                </div>

                </div>
                <div class="may">

                </div>
                <div>

            </div>
            <div>

            <div>

                    <img src="./imgs/ic_outline-info.png" alt="" />

                <div class="sleeptime">

                <div class="hours"><img src="./imgs/8h 21m.png" alt="" /></div>
                <div class="frame"><img src="./imgs/Frame 2635.png" alt=""></div>

            </div>
            <div>

            </div>

                <div class="downbor3"></div>
                <div class="downbor4"></div>
                <div class="downbor5"></div>
                <div class="downbor6"></div>
                <div class="downbor7"></div>

            <div class="moon12">
                <div class="pmtime"><img src="./imgs/tabler_moon.png" alt=""> 11:24 PM </div>
                <div class="amtime"><img src="./imgs/solar_sun-line-duotone.png" alt=""> 7:45 AM</div>
