<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        }
        .movies{

        .animals{

        }
        .music{
            list-style-image: url(./star.png);
        }
    </style>
</head>
<body>

        <li>mango</li>
        <li>watermelon</li>
    </ul>
    <ol class="animals">

        <li>ot</li>
    </ol>
    <ol class="music">
        <li >bumbur</li>

</html>
